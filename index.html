<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset rows="30%,70%">
    <frame src="top.html" name="topFrame" scrolling="no">
    <frameset cols="30%,70%">
        <frame src="left.html" name="leftFrame">
        <frame src="right.html" name="rightFrame">
    </frameset>
</frameset>
</html>
