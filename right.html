<!DOCTYPE html>
<html>
<head>
    <title>Right Frame - Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .slider-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 400px;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://images.pexels.com/photos/8386434/pexels-photo-8386434.jpeg" alt="AI Robot">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/8566472/pexels-photo-8566472.jpeg" alt="Neural Networks">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg" alt="Technology Network">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg" alt="AI Technology">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/8386422/pexels-photo-8386422.jpeg" alt="Futuristic AI">
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Change slide every 2 seconds
        setInterval(nextSlide, 2000);
    </script>
</body>
</html>
