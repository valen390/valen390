<!DOCTYPE html>
<html>
<head>
    <title>Top Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .welcome-container {
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }
        .welcome-text h1 {
            font-size: 3.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .welcome-text p {
            font-size: 1.5em;
            margin: 0;
            opacity: 0.9;
            letter-spacing: 2px;
        }
        .highlight {
            color: #00ff9d;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .decorative-line {
            width: 100px;
            height: 3px;
            background: #00ff9d;
            margin: 15px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-text">
            <h1>Welcome to <span class="highlight">AI</span> World</h1>
            <div class="decorative-line"></div>
            <p>Exploring the Future of Artificial Intelligence</p>
        </div>
    </div>
</body>
</html>
